<div *ngIf="!produtos">Listando os produtos...</div>

<div class="container" *ngIf="produtos">
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let  p of produtos">
      <div class="card">

        <img class="card-top" src="../../../../../arquivos/{{p.nomeArquivo}}"
             style="width:200px; height:200px;"/>
        <div class="card-body">
          <div class="card-text">{{p.descricao | truncate: 40}}</div>
          <h5 class="h5">â‚¬ {{p.preco}}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
